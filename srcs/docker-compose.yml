version: '3.0'

services:
  # MariaDB container
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    environmnet:
      - HOST_NAME=${HOST_NAME}
      - HOST_IPV4=${HOST_IPV4}
      - HOST_IPV6=${HOST_IPV6}
      - MARIADB_DB=${MARIADB_DB}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PWD=${MARIADB_PWD}
      - MARIADB_ADMIN_USER=${MARIADB_ADMIN_USER}
      - MARIADB_ADMIN_PWD=${MARIADB_ADMIN_PWD}
    image: mariadb
    networks:
      - network-mariadb
    restart: always
    volumes:
      - volume-mariadb:/var/lib/mysql

networks:
  # MariaDB network
  network-mariadb:
    driver: bridge
    name: network-mariadb

volumes:
  # MariaDB volume
  volume-mariadb:
    driver: local
    driver_opts:
      device: ${VOLUME_PATH}/mariadb
      o: bind
      type: volume
    name: volume-mariadb